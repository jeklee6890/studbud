<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="../scss/main.scss" rel="stylesheet" type="text/css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Oleo+Script&display=swap" rel="stylesheet">

</head>

<body> 

    <heading id="stopwatch">
        <h1>Stopwatch</h1>
    </heading>

    <div class="sidebar">
        <i class='bx bx-menu'></i>
        <p class="sidebar-label">Stopwatch</p>
        <p class="sidebar-label">Flow Time Tracker</p>

        
    </div>



    <div class="watch">
        <div class="time">
            00:00:00
        </div>

        <div class="controls">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="../stopwatch/stopwatch.js"></script>

</body>

</html>
